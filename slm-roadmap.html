        <style>
            :root {
                --deep-moss: #1a3324;
                --forest-green: #2c5530;
                --burnished-copper: #9c5f32;
                --crisp-sage: #76a880;
                --warm-cream: #f2efe9;
                --pale-sage-cream: #e1eadf;
                --text-light: #efefef;
                --text-dark: #1a3324;
                --text-muted: #5a6b5e;

                --bg-gradient: linear-gradient(
                    180deg,
                    #f2efe9 0%,
                    #e1eadf 100%
                );
                --canopy-gradient: linear-gradient(
                    135deg,
                    #1a3324 0%,
                    #2c5530 100%
                );
                --accent-gradient: linear-gradient(
                    135deg,
                    #76a880 0%,
                    #9c5f32 100%
                );
                --glass-shine: rgba(255, 255, 255, 0.08);
                --border-subtle: rgba(26, 51, 36, 0.15);
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    sans-serif;
                background: var(--bg-gradient);
                color: var(--text-dark);
                line-height: 1.6;
                padding-bottom: 4rem;
                min-height: 100vh;
            }

            /* Navigation - Premium Glass */
            nav {
                background: rgba(242, 239, 233, 0.85);
                backdrop-filter: blur(20px) saturate(180%);
                -webkit-backdrop-filter: blur(20px) saturate(180%);
                border-bottom: 1px solid var(--border-subtle);
                padding: 1rem;
                position: sticky;
                top: 0;
                z-index: 1000;
                display: flex;
                justify-content: center;
                gap: 1.5rem;
                box-shadow: 0 2px 20px rgba(26, 51, 36, 0.06);
            }

            .nav-link {
                color: var(--text-muted);
                text-decoration: none;
                font-weight: 500;
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
                border-radius: 16px;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                border: 1px solid transparent;
            }

            .nav-link:hover {
                color: var(--deep-moss);
                background: rgba(118, 168, 128, 0.1);
                border-color: var(--crisp-sage);
            }

            .nav-link.active {
                background: var(--canopy-gradient);
                color: var(--text-light);
                box-shadow: 0 4px 20px rgba(26, 51, 36, 0.25);
                border: 1px solid rgba(118, 168, 128, 0.3);
            }

            .container {
                max-width: 850px;
                margin: 2.5rem auto;
                padding: 0 1.5rem;
            }

            header {
                text-align: center;
                margin-bottom: 4rem;
            }

            h1 {
                font-size: 3rem;
                font-weight: 800;
                letter-spacing: -0.025em;
                background: var(--accent-gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 0.75rem;
                filter: drop-shadow(0 2px 8px rgba(118, 168, 128, 0.2));
            }

            p.subtitle {
                color: var(--text-muted);
                font-size: 1.1rem;
                max-width: 500px;
                margin: 0 auto;
                font-weight: 400;
            }

            /* Stats Bar - Frosted Glass */
            .stats-bar {
                background: rgba(255, 255, 255, 0.4);
                backdrop-filter: blur(20px) saturate(180%);
                padding: 1.25rem;
                border-radius: 24px;
                border: 1px solid var(--border-subtle);
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2.5rem;
                box-shadow: 0 8px 32px rgba(26, 51, 36, 0.08);
            }

            .progress-container {
                flex-grow: 1;
                height: 10px;
                background: rgba(26, 51, 36, 0.1);
                border-radius: 20px;
                margin: 0 1.5rem;
                overflow: hidden;
                border: 1px solid var(--border-subtle);
            }

            .progress-fill {
                height: 100%;
                background: var(--accent-gradient);
                width: 0%;
                transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
                box-shadow: 0 0 12px rgba(118, 168, 128, 0.4);
            }

            .roadmap-list {
                display: flex;
                flex-direction: column;
                gap: 1.75rem;
            }

            /* Step Card - Deep Canopy Container */
            .step-card {
                background: var(--canopy-gradient);
                backdrop-filter: blur(8px);
                border: 1px solid rgba(118, 168, 128, 0.2);
                border-radius: 28px;
                padding: 2rem;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
                box-shadow: 0 8px 32px rgba(26, 51, 36, 0.15);
            }

            .step-card::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: linear-gradient(
                    to right,
                    transparent,
                    rgba(118, 168, 128, 0.3),
                    transparent
                );
            }

            .step-card:hover {
                transform: translateY(-6px);
                border-color: var(--crisp-sage);
                box-shadow:
                    0 16px 48px rgba(26, 51, 36, 0.25),
                    0 0 0 1px rgba(118, 168, 128, 0.1);
            }

            .step-card.completed {
                border-color: var(--crisp-sage);
                box-shadow:
                    0 8px 32px rgba(118, 168, 128, 0.2),
                    inset 0 0 0 1px rgba(118, 168, 128, 0.1);
            }

            .step-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.25rem;
            }

            .step-meta {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .step-number {
                background: var(--accent-gradient);
                color: var(--text-light);
                width: 38px;
                height: 38px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 14px;
                font-weight: 700;
                font-size: 0.9rem;
                box-shadow:
                    0 4px 16px rgba(118, 168, 128, 0.3),
                    inset 0 1px 2px rgba(255, 255, 255, 0.2);
            }

            .step-time {
                font-size: 0.75rem;
                color: var(--crisp-sage);
                font-weight: 600;
                background: rgba(118, 168, 128, 0.15);
                padding: 5px 14px;
                border-radius: 10px;
                text-transform: uppercase;
                letter-spacing: 0.06em;
                border: 1px solid rgba(118, 168, 128, 0.2);
            }

            .step-title {
                font-size: 1.4rem;
                font-weight: 700;
                margin-bottom: 0.75rem;
                color: var(--text-light);
                letter-spacing: -0.015em;
            }

            .step-description {
                color: rgba(239, 239, 239, 0.8);
                font-size: 1rem;
                margin-bottom: 1.5rem;
                line-height: 1.7;
                font-weight: 400;
            }

            .resource-tag {
                font-size: 0.75rem;
                color: var(--crisp-sage);
                background: rgba(118, 168, 128, 0.12);
                padding: 5px 12px;
                border-radius: 10px;
                border: 1px solid rgba(118, 168, 128, 0.25);
                margin-right: 0.5rem;
                display: inline-block;
                margin-bottom: 0.5rem;
                font-weight: 500;
            }

            .sources {
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: 1px solid rgba(118, 168, 128, 0.2);
            }

            .sources-title {
                font-size: 0.85rem;
                font-weight: 700;
                color: var(--text-light);
                margin-bottom: 0.75rem;
                letter-spacing: 0.02em;
                text-transform: uppercase;
            }

            .source-row {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                padding: 0.35rem 0;
            }

            .source-row a {
                color: var(--crisp-sage);
                text-decoration: none;
                font-size: 0.95rem;
                line-height: 1.4;
                transition: color 0.3s ease;
            }

            .source-row a:hover {
                color: var(--warm-cream);
                text-decoration: underline;
            }

            .source-completed {
                margin-left: auto;
                font-size: 0.75rem;
                color: var(--crisp-sage);
                background: rgba(118, 168, 128, 0.15);
                border: 1px solid rgba(118, 168, 128, 0.3);
                padding: 4px 10px;
                border-radius: 999px;
                white-space: nowrap;
                display: none;
                font-weight: 500;
            }

            .source-row.is-completed .source-completed {
                display: inline-block;
            }

            .controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-top: 1.5rem;
                border-top: 1px solid rgba(118, 168, 128, 0.2);
                margin-top: 0.5rem;
            }

            .completion-status {
                font-size: 0.8rem;
                color: var(--crisp-sage);
                font-weight: 600;
                background: rgba(118, 168, 128, 0.15);
                padding: 5px 12px;
                border-radius: 10px;
                display: none;
                border: 1px solid rgba(118, 168, 128, 0.25);
            }

            .completed .completion-status {
                display: block;
            }

            /* Checkbox - Minimalist Ceramic */
            .checkbox-wrapper {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: 500;
                color: rgba(239, 239, 239, 0.7);
                transition: color 0.3s ease;
            }

            .checkbox-wrapper:hover {
                color: var(--text-light);
            }

            input[type="checkbox"] {
                appearance: none;
                width: 24px;
                height: 24px;
                border: 2px solid rgba(118, 168, 128, 0.3);
                border-radius: 10px;
                cursor: pointer;
                position: relative;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                background: rgba(26, 51, 36, 0.3);
                flex-shrink: 0;
            }

            input[type="checkbox"]:checked {
                background: var(--accent-gradient);
                border-color: transparent;
                box-shadow:
                    0 4px 12px rgba(118, 168, 128, 0.4),
                    inset 0 1px 2px rgba(255, 255, 255, 0.2);
            }

            input[type="checkbox"]:checked::after {
                content: "✓";
                position: absolute;
                color: white;
                font-size: 14px;
                font-weight: 900;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .page {
                display: none;
                animation: fadeIn 0.4s ease-out;
            }

            .page.active {
                display: block;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            footer {
                margin-top: 6rem;
                text-align: center;
                color: var(--text-muted);
                font-size: 0.85rem;
                border-top: 1px solid var(--border-subtle);
                padding-top: 2rem;
            }

            @media (max-width: 600px) {
                nav {
                    gap: 0.5rem;
                    padding: 0.75rem;
                }
                .nav-link {
                    font-size: 0.75rem;
                    padding: 0.5rem 0.75rem;
                }
                h1 {
                    font-size: 2.25rem;
                }
                .source-row a {
                    font-size: 0.9rem;
                }
            }
        </style>

            function showPage(pageId) {
                document
                    .querySelectorAll(".page")
                    .forEach((p) => p.classList.remove("active"));
                document
                    .querySelectorAll(".nav-link")
                    .forEach((l) => l.classList.remove("active"));

                document
                    .getElementById(`page-${pageId}`)
                    .classList.add("active");
                document
                    .getElementById(`nav-${pageId}`)
                    .classList.add("active");
                updateUI();
            }

            function saveProgress(id, checked) {
                const data = JSON.parse(
                    localStorage.getItem("gemmaForgeV3") || "{}",
                );
                if (checked) {
                    data[id] = {
                        completed: true,
                        date: new Date().toLocaleDateString(),
                    };
                } else {
                    delete data[id];
                }
                localStorage.setItem("gemmaForgeV3", JSON.stringify(data));
                updateUI();
            }

            function updateUI() {
                const progress = JSON.parse(
                    localStorage.getItem("gemmaForgeV3") || "{}",
                );

                renderList("ft-container", finetuneSteps, progress);
                renderList("be-container", backendSteps, progress);

                updateStats("ft", finetuneSteps, progress);
                updateStats("be", backendSteps, progress);
            }

            function updateStats(prefix, list, progress) {
                const completedCount = list.filter(
                    (s) => progress[s.id],
                ).length;
                const percentage = (completedCount / list.length) * 100;
                document.getElementById(`${prefix}-progress-fill`).style.width =
                    `${percentage}%`;
                document.getElementById(`${prefix}-progress-text`).innerText =
                    `${completedCount} / ${list.length} Steps Completed`;
            }

            function renderSources(sources, progress) {
                if (!sources || sources.length === 0) return "";

                const rows = sources
                    .map((src) => {
                        const isCompleted = !!progress[src.id];
                        const date = isCompleted ? progress[src.id].date : "";
                        return `
                    <div class="source-row ${isCompleted ? "is-completed" : ""}">
                        <input type="checkbox" ${isCompleted ? "checked" : ""} onchange="saveProgress('${src.id}', this.checked)">
                        <a href="${src.url}" target="_blank" rel="noopener noreferrer">${src.label}</a>
                        <span class="source-completed">✓ ${date}</span>
                    </div>
                `;
                    })
                    .join("");

                return `
                <div class="sources">
                    <div class="sources-title">Sources</div>
                    ${rows}
                </div>
            `;
            }

            function renderList(containerId, list, progress) {
                const container = document.getElementById(containerId);
                container.innerHTML = "";

                list.forEach((step) => {
                    const isCompleted = !!progress[step.id];
                    const card = document.createElement("div");
                    card.className = `step-card ${isCompleted ? "completed" : ""}`;

                    const stepNumber = step.id.includes("ft")
                        ? step.id.replace("ft", "")
                        : step.id.replace("be", "");
                    const sourcesHtml = renderSources(step.sources, progress);

                    card.innerHTML = `
                    <div class="step-header">
                        <div class="step-meta">
                            <div class="step-number">${stepNumber}</div>
                            <span class="step-time">${step.time}</span>
                        </div>
                        <div class="completion-status">✓ Completed ${isCompleted ? progress[step.id].date : ""}</div>
                    </div>
                    <div class="step-title">${step.title}</div>
                    <p class="step-description">${step.desc}</p>
                    <div class="resource-links">
                        ${step.tags.map((tag) => `<span class="resource-tag">#${tag}</span>`).join("")}
                    </div>
                    ${sourcesHtml}
                    <div class="controls">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" ${isCompleted ? "checked" : ""} onchange="saveProgress('${step.id}', this.checked)">
                            <span>${isCompleted ? "Step Accomplished" : "Mark as Complete"}</span>
                        </label>
                    </div>
                `;
                    container.appendChild(card);
                });
            }
